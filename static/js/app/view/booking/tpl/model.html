<div class="margin-bottom-20" block-bind="toolbar"></div>
<div block-bind="content" class="col-md-12">
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-6 col-sm-6 col-sx-12 float-left">
			<div>Phone</div>
			<div>
				<input type="text" class="form-control" data-bind="value:phone" />
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-6 col-sm-6 col-sx-12" >
			<div>Date</div>
			<div>
				<input type="text" class="form-control" data-bind="value:date" />
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-6 col-sm-6 col-sx-12">
			<div>Slot</div>
			<div>
				<input type="text" class="form-control" data-bind="value:slot" />
			</div>
		</div>
	</div>
	<div class="row" style="margin-bottom:10px">

		<div class="col-md-6 col-sm-6 col-sx-12">
			<div>Note</div>
			<div>
				<textarea rows='5' cols="5" type="text" class="form-control" data-bind="value:note" />
			</div>
		</div>
	</div>
	
</div>
