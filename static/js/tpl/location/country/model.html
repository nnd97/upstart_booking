<div class="margin-bottom-20" block-bind="toolbar"></div>
<div block-bind="content" class="col-md-12">
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-2"><label>Country Name</label></div>
		<div class="col-md-3">
			<input type="text" data-bind="value:country_name" />
		</div>
	</div>
	<div class="row" style="margin-bottom:10px">
		<div class="col-md-2">			
			<label>Country Code</label>
		</div>
		<div class="col-md-3">
			<input type="text" data-bind="value:code" />
		</div>
	</div>
</div>
